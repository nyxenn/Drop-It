<ion-header>
    <ion-toolbar>
        <ion-title><span id="title">WRITE MESSAGE</span></ion-title>
        <ion-buttons slot="start">
            <ion-back-button
                (click)="closeModal()"
                default-href=""
            ></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="form-item">
        <ion-label position="floating" color="primary">Message</ion-label>
        <ion-textarea
            [(ngModel)]="message"
            no-padding
            placeholder="max 255 characters"
            color="secondary"
            maxlength="255"
            minlength="1"
            required="true"
            rows="4"
        ></ion-textarea>
    </div>

    <div>{{ message }}</div>

    <ion-button
        color="primary"
        id="submit-button"
        vertical="bottom"
        (click)="submitForm()"
    >
        <ion-ripple-effect></ion-ripple-effect>
        Submit
    </ion-button>
</ion-content>
